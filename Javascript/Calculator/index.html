<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Calculator</header>
    <div class="cssPrints">
      <div class="cssPrintTemp">0</div>
      <div class="cssPrintResult">0</div>
    </div>
    <div class="cssBtns">
      <div class="cssBtnRow1">
        <button>C</button>
        <button>+/-</button>
        <button>X<sup>2</sup></button>
        <button>/</button>
      </div>
      <div class="cssBtnRow2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="cssBtnRow3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="cssBtnRow4">
        <button>1</buttonss=>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="cssBtnRow5">
        <button>0</button=>
        <button>.</button>
        <button class="cssBtnEqual">=</button>
      </div>
    </div>
    <footer>by 0xe82de</footer>
    <script src="./js/main.js"></script>
  </body>
</html>
